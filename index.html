<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Password generator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Password Generator</h1>
  <div class="output_window">
    <h2>Generate a Password</h2>
    <hr>
    <div class="output_password_box">
      <p id="newpw">
        Your Secure Password
      </p>
    </div>
    <hr>
    <div class="d-flex justify-content-between">
        <button class="btn btn-danger btn-lg" id="genpw" type="submit">Generate Password</button>
        <button class="btn btn-secondary btn-lg" id="coppw" type="submit" disabled>Copy to Clipboard</button>
    </div>

    <!-- <button type="submit" id="genpw">Generate Password</button> -->
    <!-- <button type="submit" id="coppw">Copy to Clipboard</button> -->

  </div>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>

  <script src="./script.js"></script>

</body>

</html>
